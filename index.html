<!doctype html>  
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1">
		<title>Samsung Galaxy Tab 7.0 Plus</title>

		<meta name="author" content="Mohammad Akbar Pahlevi">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	
	<body onload="setTimeout(function() { window.scrollTo(0, 1) }, 100);">
	<div id="wrapper">
		<div id="content-top">
			<div id="logo">
				<img src="assets/logo.png" alt="Samsung Galaxy Tab 7.0 Logo"/>
			</div>
			
			<div id="banner">
				<img src="assets/banner.png" alt="The Secret for Straight As"/>
			</div>

			<div id="blackboard">
				<div id="reveal">

					<!-- Used to fade in a background when a specific slide state is reached -->
					<div class="state-background"></div>
					
					<!-- Any section element inside of this container is displayed as a slide -->
					<div class="slides">
						<section>
							<section>
								<img src="assets/1a.png">
							</section>
							<section>
								<img src="assets/1b.png">
							</section>
							<section>
								<img src="assets/1c.png">
							</section>
						</section>
						
						<section>
							<img src="assets/2.png">
						</section>
					
						<section>
							<img src="assets/3.png">
						</section>

						<section>
							<img src="assets/4.png" id="flash-support">
						</section>

						<section>
							<section>
								<img src="assets/5a.png">
							</section>
							<section>
								<img src="assets/5b.png">
							</section>
							<section>
								<img src="assets/5c.png">
							</section>
						</section>

					</div>

					<!-- The navigational controls UI -->
					<aside class="controls">
						<a class="left" href="#">&#x25C4;</a>
						<a class="right" href="#">&#x25BA;</a>
						<a class="up" href="#">&#x25B2;</a>
						<a class="down" href="#">&#x25BC;</a>
					</aside>

					<!-- Displays presentation progress, max value changes via JS to reflect # of slides -->
					<div class="progress"><span></span></div>
					
				</div>
			</div>

			<div id="the-man">
				<img src="assets/guy2.png" alt="Alex, the student!"/>
				<a href="javascript:void(0)" onClick="goToByScroll('content-bottom')">
					<img src="assets/tape.png" alt="note" class="notice-note"/>
				</a>
			</div>
		</div>
		<div id="content-bottom">
			<div id="red">
				<script type="text/javascript">
					var randomNumber = Math.floor((Math.random()*3)+1);
					console.log(randomNumber);
					
					if(randomNumber == 1){
						document.write('<a href="http://www.theverge.com/2012/4/11/2941105/samsung-galaxy-tab-2-7-0-review" target="_blank"><img src="assets/verge2.jpg"/></a>');
					} else if (randomNumber == 2){
						document.write('<a href="http://reviews.cnet.com/tablets/samsung-galaxy-tab-7/4505-3126_7-35061071.html" target="_blank"><img src="assets/cnet2.jpg"/></a>');
					} else {
						document.write('<a href="http://www.engadget.com/2011/11/21/samsung-galaxy-tab-7-0-plus-review/" target="_blank"><img src="assets/engadget2.jpg"/></a>');
					} 
				</script>
			</div>
			<div id="blue">
				<a href="https://www.facebook.com/SamsungMobileSingapore" target="_blank"><img src="assets/fb2.jpg"></a>
			</div>
			<div id="green">
				<a href="javascript:void(0)" onClick="goToByScroll('content-top')"><img src="assets/back-top2.jpg"></a>
			</div>
		</div>
	</div>
		
		<script src="js/reveal.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script>
			function goToByScroll(id){
      		$('html,body').animate({scrollTop: $("#"+id).offset().top},'slow');
			}
		</script>
		<script>
			// Parse the query string into a key/value object
			var query = {};
			location.search.replace( /[A-Z0-9]+?=(\w*)/gi, function(a) {
				query[ a.split( '=' ).shift() ] = a.split( '=' ).pop();
			} );

			/* Fires when a slide with data-state=customevent is activated
			Reveal.addEventListener( 'customevent', function() {
				alert( '"customevent" has fired' );
			} );*/

			/* Fires each time a new slide is activated
			Reveal.addEventListener( 'slidechanged', function( event ) {
				// event.indexh & event.indexv
			} );*/

			Reveal.initialize({
				// Display controls in the bottom right corner
				controls: false,

				// Display a presentation progress bar
				progress: false,

				// If true; each slide will be pushed to the browser history
				history: true,

				// Loops the presentation, defaults to false
				loop: true,

				// Flags if mouse wheel navigation should be enabled
				mouseWheel: false,

				// Apply a 3D roll to links on hover
				rollingLinks: false,

				// UI style
				theme: query.theme || 'default', // default/neon

				// Transition style
				transition: query.transition || 'default' // default/cube/page/concave/linear(2d)
			});
		</script>


	</body>
</html>
